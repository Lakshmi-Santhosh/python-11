{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Store Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
{% block content %}
<div class="container mt-4">
    <h1>Welcome, {{user.username}}!</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">MyPage</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'schoolapp:logout' %}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <center>
        <button class="btn btn-primary" onclick="location.href='{% url 'schoolapp:new_page' %}'">Forms</button>
    </center>
</div>
{% endblock %}
</body>
</html>
